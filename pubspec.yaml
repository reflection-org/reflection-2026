name: reflection2026
description: reflection2026
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  video_player: ^2.10.0
  flutter_gen: ^5.12.0
  flutter_svg: ^2.2.1
  google_fonts: ^6.3.2
  sliver_tools: ^0.2.12
  url_launcher: ^6.3.2
  responsive_builder: ^0.7.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.10.1
  flutter_gen_runner: ^5.12.0


flutter_gen:
  integrations:
    flutter_svg: true

  assets:
    outputs:
      package_parameter_enabled: false
      directory_path_enabled: true


flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/video/
    - assets/icons/
